<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Product Container -->
  <div class="product-container">
    <!-- Row 1: Product Image and Details -->
    <div class="row">
      <div class="product-image">
        <img src="product.jpg" alt="Main Product">
        <div class="promo-code">Promo Code: SAVE20</div>
      </div>
      <div class="product-detail">
        <h1>Product Title</h1>
        <h2>$199.99</h2>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
      </div>
    </div>

    <!-- Row 2: Related Products -->
    <div class="row">
      <div class="related-product">
        <img src="related1.jpg" alt="Related Product 1">
        <div class="related-product-name">Related Product 1</div>
      </div>
      <div class="related-product">
        <img src="related2.jpg" alt="Related Product 2">
        <div class="related-product-name">Related Product 2</div>
      </div>
      <div class="related-product">
        <img src="related3.jpg" alt="Related Product 3">
        <div class="related-product-name">Related Product 3</div>
      </div>
      <div class="related-product">
        <img src="related4.jpg" alt="Related Product 4">
        <div class="related-product-name">Related Product 4</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Product Store. All rights reserved.</p>
  </footer>
</body>
</html>
